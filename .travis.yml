language: ada

addons:
    apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gnat-7

script:
- gnatmake hello.adb
- /usr/bin/time --format '%M %S %U %I %O' ./hello

after_script:
- du -sch *
- ldd hello
- ./hello & cat /proc/$!/status # Better wait end of execution (open file, wait for end, read file)
- ./hello & cat /proc/$!/io # idem
- ./hello & ls /proc/$
